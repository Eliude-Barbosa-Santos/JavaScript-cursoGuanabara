<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="brasil-icon.png" type="image/x-icon">
    <title>EVENTOS DOM</title>

    <style>
        div#quadro {
            font: 25pt arial;
            background-color: black;
            color: white;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            margin-left: 100px;
            margin-top: 150px;
        }
    </style>

</head>
<body>
    
    <div id="quadro" onclick="clicar()" onmouseout="sair()" onmouseenter="entrar()">INTERAJA</div>

    <script>
        var d = window.document.getElementById('quadro')

        function clicar() {
            d.innerText = 'Ã‰ NOIS'
            d.style.backgroundColor = 'green'
            d.style.color = 'black'
        }

        function sair() {
            d.style.backgroundColor = 'black'
            d.style.color = 'white'
            d.innerText = 'INTERAJA'
            
        }
        
        function entrar() {
            d.style.backgroundColor = 'yellow'
            d.style.color = 'blue'
            d.innerText = 'O QUE ?'
        }

    </script>
    
</body>
</html>
