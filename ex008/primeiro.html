<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="Bird-Owl-icon.png" type="image/x-icon">
    <title>DETRAN</title>
    <style>
        body{
            font: 18pt arial;
            
        }

        h1{
            text-align: center;
        }

        input{
            font: 18pt arial;
        }

        input#txtvel{
            width: 100px;
            margin-left: 100px;
        }

        div{
            background-color: black;
            color: white;
            font: 25pt arial;
            width: 285px;
            margin-left: 100px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Sistema de Multa</h1>
    <input type="number" name="txtvel" id="txtvel">
    <strong>Km/h</strong>
    <input type="button" value="Verificar" onclick="clicar()">
    <p>
        <div>Situação</div>
    </p>

    <script>
        function clicar() {
            var txtvel = window.document.querySelector('input#txtvel')

            var d = window.document.querySelector('div')

            var velocidade = Number(txtvel.value)

            if (velocidade > 60){
                d.innerHTML = 'MULTADO'
                d.style.backgroundColor = 'red'
                
            } else {
                d.innerHTML = "CORRETO"
                d.style.backgroundColor = 'lime'
            }
        }
    </script>

</body>
</html>
